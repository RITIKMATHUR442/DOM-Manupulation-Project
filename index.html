<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple student registration system">
    <title>Student Registration System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Student Registration System</h1>
        <p>Register student details and manage records efficiently.</p>
    </header>

    <div class="container">
        <section id="registrationForm">
            <h2>Register Student</h2>
            <form id="studentForm">
                <label for="studentName">Student Name:</label>
                <input type="text" id="studentName" name="studentName" placeholder="Enter student name" required>
                
                <label for="studentID">Student ID:</label>
                <input type="number" id="studentID" name="studentID" placeholder="Enter student ID" required>
                
                <label for="email">Email ID:</label>
                <input type="email" id="email" name="email" placeholder="Enter email ID" required>
                
                <label for="contact">Contact No.:</label>
                <input type="tel" id="contact" name="contact" placeholder="Enter contact number" required>
                
                <button type="submit">Register Student</button>
            </form>
        </section>

        <section id="studentListSection">
            <h2>Registered Students</h2>
            <table id="studentTable">
                <thead>
                    <tr>
                        <th>Student Name</th>
                        <th>Student ID</th>
                        <th>Email</th>
                        <th>Contact No.</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="studentList">
                    <!-- Dynamically populated student records will go here -->
                </tbody>
            </table>
        </section>
    </div>
